<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyline Data</title>
</head>
<body>
    <div id="output">Loading...</div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAjxr-5XZgYWKsUwPskXQc5WxzOqtR5pnY",
            authDomain: "story-line-d2849.firebaseapp.com",
            projectId: "story-line-d2849",
            storageBucket: "story-line-d2849.firebasestorage.app",
            messagingSenderId: "100849395388",
            appId: "1:100849395388:web:8d7410c67b7206957692b9"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const db = getFirestore(firebaseApp);

        // Auto-fetch data on page load
        window.addEventListener('load', async function() {
            try {
                const userDocRef = doc(db, 'storylines', 'user_data');
                const docSnap = await getDoc(userDocRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const stories = data.stories || {};
                    document.getElementById('output').textContent = JSON.stringify(stories);
                } else {
                    document.getElementById('output').textContent = '{}';
                }
            } catch (error) {
                document.getElementById('output').textContent = '{}';
            }
        });
    </script>
</body>
</html>
